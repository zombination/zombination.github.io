<head>
  <meta charset="utf-8">

  {% if page.title %}
    {% if page.title == 'home' %}
      <title>{{ site.title }}</title>
    {% else %}
      <title>{{ page.title | append: ' - ' | append: site.title }}</title>
    {% endif %}
  {% else %}
    <title>{{ site.title }}</title>
  {% endif %}
</head>
